<div *ngIf="isVisible" class="card-container">
  <div class="card-header">
    <button class="close-btn" (click)="closeCard()">✕</button>
  </div>
  <div class="card-content">
    <h3>Nous utilisons des cookies 🍪</h3>
    <p>
      Nous utilisons des cookies pour améliorer votre expérience, analyser le
      trafic et personnaliser le contenu.
    </p>
    <div class="button-group">
      <button class="accept-btn" (click)="acceptCookies()">Accepter</button>
      <button class="refuse-btn" (click)="refuseCookies()">Refuser</button>
    </div>
  </div>
</div>
