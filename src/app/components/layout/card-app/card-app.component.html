<div *ngIf="isVisible" class="card-container">
  <div class="card-header">
    <button class="close-btn" (click)="closeCard()">✕</button>
  </div>
  <div class="card-content">
    <img src="app-troc-et-vous.jpg" alt="Image app" class="app-preview" />
    <h3>Notre Applications est disponible !</h3>
    <p>
      Your health, your way. Chat with doctors, track your symptoms, manage
      prescriptions — all with one app. Get started today.
    </p>
    <a class="download-btn" href="https://example.com" target="_blank">
      Download
    </a>
  </div>
</div>
